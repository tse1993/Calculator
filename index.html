<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen">0</div>

        <div id="buttons">
            <div id="numPad">
                <button class="numbers" id="num1">1</button>
                <button class="numbers" id="num2">2</button>
                <button class="numbers" id="num3">3</button>
                <button class="numbers" id="num4">4</button>
                <button class="numbers" id="num5">5</button>
                <button class="numbers" id="num6">6</button>
                <button class="numbers" id="num7">7</button>
                <button class="numbers" id="num8">8</button>
                <button class="numbers" id="num9">9</button>
                <button class="numbers" id="num0">0</button>
            </div>
        <button class="operators" id="plus">+</button>
        <button class="operators" id="minus">-</button>
        <button class="operators" id="multiply">*</button>
        <button class="operators" id="divide">/</button>
        <button id="delete">âŒ«</button>
        <button id="clearScreen">AC</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
